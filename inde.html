<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <h1>To Do List App</h1>
  <div class="container">

    <div class="item">
      <form action="/destination">
        <div class="input">
          <label for="input">Masukan Kegiatan</label>
          <div>
          <input type="text"  id="text" autofocus required/>
          </div>
          <input type="submit" value="tambah" id="submit"/>
        </div>
      </form>
      <h2>Daftar Kegiatan Hari ini</h2>
      <div class="list">
      <ul id="note">
       
      </ul>
      <div class="rule">
      <p>Klik satu kali untuk mencoret</p>
      <p>Klik dua kali untuk menghapus</p>
      </div>
       <button type="reset" id="reset"><span class="material-symbols-outlined">
        delete
        </span></button>
      </div>
    </div>
  </div>

  
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
